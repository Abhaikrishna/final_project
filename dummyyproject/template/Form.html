    <br><br>

</form>




<script>
    function updateTaluks() {
        var districtDropdown = document.getElementById("districtDropdown");
        var talukDropdown = document.getElementById("talukDropdown");
        var selectedDistrict = districtDropdown.value;

        // Clear previous taluks
        talukDropdown.innerHTML = '<option value="" disabled selected>Select Taluk</option>';

        // Fetch taluks for the selected district (replace this with your server-side logic)
        var taluks = getTaluks(selectedDistrict);

        // Populate the taluk dropdown
        taluks.forEach(function(taluk) {
            var option = document.createElement("option");
            option.value = taluk;
            option.text = taluk;
            talukDropdown.appendChild(option);
        });

        // Enable the taluk dropdown
        talukDropdown.disabled = false;
    }

    // Mock function to get taluks for the selected district
    function getTaluks(selectedDistrict) {
        var taluksData = {
            'Ernakulam': ['Aluva', 'Edapally', 'Kalamasherry'],
            'Palakkad': ['Kollengode', 'Nenmara', 'Pattambi'],
            'Kozhikode': ['Aredathupalam', 'mukkam', 'Olavana'],
            'Thrissur': ['Athirappilly', 'Thiruvambadi', 'Chavakkad'],
            'Kottayam': ['Cheriyapally', 'Kumaranalloor', 'Kumarakom']
        };

        return taluksData[selectedDistrict] || [];
    }
    </script>
